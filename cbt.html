<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JECA CBT Practice Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 800px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .timer-bar {
        background-color: #e5e7eb;
        border-radius: 9999px; /* Full rounded */
        height: 8px;
        width: 100%;
        overflow: hidden;
      }
      .timer-progress {
        height: 100%;
        background-color: #3b82f6; /* Blue progress bar */
        width: 100%; /* Initial width, will be reduced by JS */
        transition: width 1s linear; /* Smooth transition */
        border-radius: 9999px;
      }
      .option-label {
        display: block;
        background-color: #f9fafb;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin-bottom: 10px;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .option-label:hover {
        background-color: #eff6ff;
        border-color: #bfdbfe;
      }
      .option-label input[type="radio"] {
        margin-right: 10px;
        appearance: none; /* Hide default radio button */
        width: 18px;
        height: 18px;
        border: 2px solid #9ca3af;
        border-radius: 50%;
        display: grid;
        place-content: center;
        flex-shrink: 0; /* Prevent shrinking */
      }
      .option-label input[type="radio"]::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        transform: scale(0);
        transition: 0.1s transform ease-in-out;
        box-shadow: inset 1em 1em #3b82f6; /* Blue fill */
        background-color: CanvasText; /* Fallback for older browsers */
      }
      .option-label input[type="radio"]:checked::before {
        transform: scale(1);
      }
      .option-label.correct {
        background-color: #d1fae5; /* Light green for correct */
        border-color: #34d399; /* Green border */
      }
      .option-label.incorrect {
        background-color: #fee2e2; /* Light red for incorrect */
        border-color: #ef4444; /* Red border */
      }
      .option-label.selected-incorrect {
        background-color: #fecaca; /* Slightly darker red if selected and incorrect */
        border-color: #dc2626; /* Darker red border */
      }
      .button-primary {
        background-color: #3b82f6;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        border: none;
      }
      .button-primary:hover {
        background-color: #2563eb;
        transform: translateY(-1px);
      }
      .button-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(59, 130, 246, 0.2);
      }
      .button-secondary {
        background-color: #e5e7eb;
        color: #4b5563;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border: none;
      }
      .button-secondary:hover {
        background-color: #d1d5db;
      }
      .button-danger {
        background-color: #ef4444;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border: none;
      }
      .button-danger:hover {
        background-color: #dc2626;
      }
      .button-mark-review {
        background-color: #f59e0b; /* Amber for review */
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border: none;
      }
      .button-mark-review:hover {
        background-color: #d97706;
      }
      .button-mark-review.marked {
        background-color: #3b82f6; /* Blue when marked */
      }
      .result-item {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #e5e7eb;
        background-color: #f9fafb;
      }
      .result-item.correct {
        background-color: #ecfdf5;
        border-color: #a7f3d0;
      }
      .result-item.incorrect {
        background-color: #fef2f2;
        border-color: #fca5a5;
      }
      .explanation {
        margin-top: 10px;
        padding-left: 10px;
        border-left: 3px solid #60a5fa;
        color: #4b5563;
        font-size: 0.9em;
      }
      /* Custom scrollbar for options on smaller screens */
      .options-container {
        max-height: 40vh; /* Limit height to allow scrolling if many options */
        overflow-y: auto;
        padding-right: 10px; /* Space for scrollbar */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .options-container::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .options-container {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Modal styling */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 450px;
        width: 90%;
      }
      .modal-content h3 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #1f2937;
      }
      .modal-content .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
      }

      /* Styles for the main selection page dropdowns and button */
      .test-dropdown {
        padding: 12px 15px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background-color: #ffffff;
        font-size: 1rem;
        color: #374151;
        appearance: none; /* Remove default arrow */
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236b7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.1%200-11.6%203.1-14.8%208.1-3.1%205.1-3.2%2011.3-.1%2016.4l132.8%20132.8c3.2%203.2%207%204.9%2011.2%204.9s8-.4%2011.2-4.9l132.8-132.8c3.2-5.1%203.1-11.3-.1-16.4z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 0.8em;
        padding-right: 2.5rem; /* Make space for the custom arrow */
        min-width: 200px;
      }
      .test-dropdown:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-5">
    <div id="app" class="container">
      <div id="main-selection-screen" class="text-center p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
          JECA CBT Practice Tests
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          Select your subject and duration to start practicing.
        </p>
        <div
          class="flex flex-col md:flex-row gap-4 justify-center items-center"
        >
          <select id="subject-select" class="test-dropdown">
            <option value="">Select Subject</option>
            <option value="c-programming">C Programming</option>
            <option value="machine-learning">
              Machine Learning & Classification
            </option>
            <option value="introduction-to-computer">
              introduction To Computer
            </option>
            <option value="operating-system">
              Operating System
            </option>
            <option value="oop" disabled>
              Object-Oriented Programming (Coming Soon)
            </option>
            <option value="data-structures" disabled>
              Data Structures (Coming Soon)
            </option>
          </select>
          <select id="duration-select" class="test-dropdown">
            <option value="">Select Duration</option>
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="20">20 Minutes</option>
            <option value="25">25 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">60 Minutes</option>
          </select>
          <button id="start-test-btn" class="button-primary text-xl px-8 py-4">
            Start Practice Test
          </button>
        </div>
      </div>

      <div id="exam-screen" class="hidden">
        <div class="flex justify-between items-center mb-4">
          <div class="text-sm font-medium text-gray-600">
            Question <span id="current-question-num">1</span> of
            <span id="total-questions">10</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-sm font-medium text-gray-600">Time Left:</span>
            <span id="timer" class="text-lg font-bold text-blue-600">0s</span>
          </div>
        </div>
        <div class="timer-bar mb-6">
          <div id="timer-progress" class="timer-progress"></div>
        </div>

        <div class="question-area mb-6">
          <h2
            id="question-text"
            class="text-xl font-semibold text-gray-800 mb-4"
          >
            Loading question...
          </h2>
          <div id="options-container" class="options-container"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-8">
          <button id="prev-btn" class="button-secondary" disabled>
            Previous
          </button>
          <button id="clear-answers-btn" class="button-danger">
            Clear Answers
          </button>
          <button id="mark-for-review-btn" class="button-mark-review">
            Mark For Review
          </button>
          <button id="skip-question-btn" class="button-secondary">
            Skip Question
          </button>
          <button
            id="save-and-next-btn"
            class="button-primary col-span-2 md:col-span-1 lg:col-span-1"
          >
            Save & Next
          </button>
          <button
            id="submit-exam-btn"
            class="button-primary col-span-full mt-4"
          >
            Submit Test
          </button>
        </div>
      </div>

      <div id="result-screen" class="hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
          Exam Results
        </h1>
        <p class="text-xl text-gray-700 text-center mb-2">
          Total Score:
          <span id="score-display" class="font-bold text-blue-600">0.00</span>
        </p>
        <p class="text-xl text-gray-700 text-center mb-2">
          Total Questions:
          <span id="total-questions-result" class="font-bold text-blue-600"
            >0</span
          >
        </p>
        <p class="text-xl text-gray-700 text-center mb-2">
          Time Taken:
          <span id="time-taken-display" class="font-bold text-gray-600"
            >0m 0s</span
          >
        </p>
        <p class="text-xl text-gray-700 text-center mb-6">
          Accuracy:
          <span id="accuracy-display" class="font-bold text-purple-600"
            >0.00%</span
          >
        </p>

        <div id="feedback-area" class="mt-8"></div>

        <div class="flex justify-center mt-8">
          <button id="retake-exam-btn" class="button-primary px-6 py-3">
            Retake Exam
          </button>
        </div>
      </div>
    </div>

    <div id="submit-modal-overlay" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 class="text-2xl font-bold">Confirm Submission</h3>
        <p class="text-gray-700">Are you sure you want to submit your exam?</p>
        <div class="button-group">
          <button id="cancel-submit-btn" class="button-secondary">
            Cancel
          </button>
          <button id="confirm-submit-btn" class="button-primary">Submit</button>
        </div>
      </div>
    </div>

    <script src="cbt_script.js"></script>
  </body>
</html>
