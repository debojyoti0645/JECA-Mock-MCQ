<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JECA CBT Practice Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cbt_style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-5">
    <div id="app" class="container">
      <div id="main-selection-screen" class="text-center p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
          JECA CBT Practice Tests
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          Select your subject and duration to start practicing.
        </p>
        <div
          class="flex flex-col md:flex-row gap-4 justify-center items-center"
        >
          <select id="subject-select" class="test-dropdown">
            <option value="">Select Subject</option>
            <option value="c-programming">C Programming</option>
            <option value="machine-learning">
              Machine Learning & Classification
            </option>
            <option value="introduction-to-computer">
              introduction To Computer
            </option>
            <option value="operating-system">Operating System</option>
            <option value="computer-networking">Computer Networking</option>
            <option value="object-oriented-programming">
              Object-Oriented Programming
            </option>
            <option value="unix">Unix</option>
            <option value="dbms">Database Management Systems</option>
            <option value="software-engineering">Software Engineering</option>
            <option value="dsa">Data Structures</option>
          </select>
          <select id="duration-select" class="test-dropdown">
            <option value="">Select Duration</option>
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="20">20 Minutes</option>
            <option value="25">25 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">60 Minutes</option>
          </select>
          <button id="start-test-btn" class="button-primary text-xl px-8 py-4">
            Start Practice Test
          </button>
        </div>
      </div>

      <div id="exam-screen" class="hidden">
        <div class="flex justify-between items-center mb-4">
          <div class="text-sm font-medium text-gray-600">
            Question <span id="current-question-num">1</span> of
            <span id="total-questions">10</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-sm font-medium text-gray-600">Time Left:</span>
            <span id="timer" class="text-lg font-bold text-blue-600">0s</span>
          </div>
        </div>
        <div class="timer-bar mb-6">
          <div id="timer-progress" class="timer-progress"></div>
        </div>

        <div class="question-area mb-6">
          <h2
            id="question-text"
            class="text-xl font-semibold text-gray-800 mb-4"
          >
            Loading question...
          </h2>
          <div id="options-container" class="options-container"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-8">
          <button id="prev-btn" class="button-secondary" disabled>
            Previous
          </button>
          <button id="clear-answers-btn" class="button-danger">
            Clear Answers
          </button>
          <button id="mark-for-review-btn" class="button-mark-review">
            Mark For Review
          </button>
          <button id="skip-question-btn" class="button-secondary">
            Skip Question
          </button>
          <button
            id="save-and-next-btn"
            class="button-primary col-span-2 md:col-span-1 lg:col-span-1"
          >
            Save & Next
          </button>
          <button
            id="submit-exam-btn"
            class="button-primary col-span-full mt-4"
          >
            Submit Test
          </button>
        </div>
      </div>

      <div id="result-screen" class="hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
          Exam Results
        </h1>
        <p class="text-xl text-gray-700 text-center mb-2">
          Total Score:
          <span id="score-display" class="font-bold text-blue-600">0.00</span>
        </p>
        <p class="text-xl text-gray-700 text-center mb-2">
          Total Questions:
          <span id="total-questions-result" class="font-bold text-blue-600"
            >0</span
          >
        </p>
        <p class="text-xl text-gray-700 text-center mb-2">
          Time Taken:
          <span id="time-taken-display" class="font-bold text-gray-600"
            >0m 0s</span
          >
        </p>
        <p class="text-xl text-gray-700 text-center mb-6">
          Accuracy:
          <span id="accuracy-display" class="font-bold text-purple-600"
            >0.00%</span
          >
        </p>

        <div id="feedback-area" class="mt-8"></div>

        <div class="flex justify-center mt-8">
          <button id="retake-exam-btn" class="button-primary px-6 py-3">
            Back to Menu
          </button>
        </div>
      </div>
    </div>

    <div id="submit-modal-overlay" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 class="text-2xl font-bold">Confirm Submission</h3>
        <p class="text-gray-700">Are you sure you want to submit your exam?</p>
        <div class="button-group">
          <button id="cancel-submit-btn" class="button-secondary">
            Cancel
          </button>
          <button id="confirm-submit-btn" class="button-primary">Submit</button>
        </div>
      </div>
    </div>

    <script src="cbt_script.js"></script>
  </body>
</html>
