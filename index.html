<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JECA Exam Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <img src="https://img.icons8.com/color/96/000000/graduation-cap.png" alt="JECA Logo" class="hero-logo">
            <h1>JECA Exam Subjects</h1>
            <p class="hero-subtitle">Prepare for your JECA exam with curated resources and guides for every subject.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="study-materials">
                <h2>Study Materials</h2>
                <div class="button-container">
                    <button class="subject-button" data-subject="c-programming">C Programming</button>
                    <button class="subject-button" data-subject="oop">Object-Oriented Programming</button>
                    <button class="subject-button" data-subject="unix">Unix</button>
                    <button class="subject-button" data-subject="data-structures">Data Structures</button>
                    <button class="subject-button" data-subject="intro-computer">Introduction to Computers</button>
                    <button class="subject-button" data-subject="operating-systems">Operating Systems</button>
                    <button class="subject-button" data-subject="computer-networks">Computer Networks</button>
                    <button class="subject-button" data-subject="dbms">Database Management Systems</button>
                    <button class="subject-button" data-subject="software-engineering">Software Engineering</button>
                    <button class="subject-button" data-subject="machine-learning">Machine Learning</button>
                </div>
            </section>

            <section class="cbt-practice">
                <h2>CBT Practice Tests</h2>
                <p class="section-description">Practice in Computer Based Test (CBT) mode to simulate actual exam environment</p>
                <button class="cbt-button" onclick="window.location.href='cbt.html'">Start CBT Practice</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <span>&copy; 2025 JECA Mock Exam Web. Debojyoti Debnath . All rights reserved.</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
